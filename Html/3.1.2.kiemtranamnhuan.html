<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nam: "));
        if ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0)){
            alert(year + " la nam nhuan");
        }
        else{
            alert(year + " khong phai la nam nhuan");
        }
    </script>
</body>
</html>
