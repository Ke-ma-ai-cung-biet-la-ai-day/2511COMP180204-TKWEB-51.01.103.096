<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form (Horizontal)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 650px; 
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <div class="form-container">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0">Registration Form</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3"> 
                        <label for="inputFirstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-9"> 
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputLastName" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email Address:</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputMobile" class="col-sm-3 col-form-label">Mobile Number:</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="inputMobile" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Date of Birth:</label>
                        <div class="col-sm-9"> 
                            <div class="d-flex gap-2"> 
                                <select class="form-select" aria-label="Day selection">
                                    <option selected>Date</option>
                                </select>
                                <select class="form-select" aria-label="Month selection">
                                    <option selected>Month</option>
                                </select>
                                <select class="form-select" aria-label="Year selection">
                                    <option selected>Year</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPostalAddress" class="col-sm-3 col-form-label">Postal Address:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputPostalAddress" placeholder="Postal Address">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputZipCode" class="col-sm-3 col-form-label">Zip Code:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="formFile" class="col-sm-3 col-form-label">Upload Image:</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-3 col-form-label">Gender:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                                <label class="form-check-label" for="genderMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                                <label class="form-check-label" for="genderFemale">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-9 offset-sm-3"> <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheck">
                                <label class="form-check-label" for="termsCheck">
                                    I agree to the <a href="#">Terms and Conditions</a>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-sm-3"></div> 
                        <div class="col-sm-9 d-flex justify-content-center justify-content-sm-start gap-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
