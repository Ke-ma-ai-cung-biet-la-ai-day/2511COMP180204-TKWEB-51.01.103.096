<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <script>
        let A = parseFloat(prompt("So tien vay:"));
        let p = parseFloat(prompt("Lai suat:"))
        let n = parseFloat(prompt("So nam (n):"));
        alert("Sau n nam, tong so tien ca goc lan lai la:" + (A + n * A * p / 100))
    </script>
</body>
